<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electron Shortcuts App</title>

    <style>
      #app {
        display: flex;
        height: 100vh;
        margin: 0;
      }
      #burger-menu {
        width: 250px;
        background-color: #333;
        color: white;
        padding: 10px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      }
      #burger-menu button {
        background-color: #444;
        color: white;
        border: none;
        padding: 10px;
        margin: 10px 0;
        cursor: pointer;
        width: 100%;
        text-align: left;
      }
      #folders-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      #folders-list li {
        padding: 10px;
        cursor: pointer;
        border-bottom: 1px solid #555;
      }
      #folders-list li:hover {
        background-color: #555;
      }
      #main-content {
        flex-grow: 1;
        padding: 20px;
        background-color: #f4f4f4;
        overflow-y: auto;
      }
      #add-shortcut {
        margin-bottom: 20px;
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="burger-menu">
        <button id="add-folder">+ Ajouter un dossier</button>
        <ul id="folders-list">
          <!-- Les dossiers seront ajoutés dynamiquement ici -->
        </ul>
      </div>
      <div id="main-content">
        <h1 id="main-title">Liste des raccourcis</h1>
        <button id="add-shortcut">+ Ajouter un raccourci</button>
        <ul id="shortcuts-list">
          <!-- Les raccourcis seront ajoutés dynamiquement ici -->
        </ul>
      </div>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
