<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Login / Enregistrement</title>
    <!-- Lien vers un fichier CSS -->
    <link rel="stylesheet" href="../assets/styles.css" />
    <script src="login.js" defer></script>
  </head>
  <body>
    <h1>Bienvenue sur Shortcut Desktop</h1>
    <p>
      <strong>Note :</strong> Ne mettez pas de donn√©es personnelles sensibles.
      Utilisez un pseudo quelconque comme nom d'utilisateur.
    </p>

    <div class="container">
      <div class="auth-section">
        <h2>Enregistrement</h2>
        <form id="register-form">
          <input
            type="text"
            id="username-register"
            placeholder="Nom d'utilisateur"
            required
          />
          <input
            type="password"
            id="password-register"
            placeholder="Mot de passe"
            required
          />
          <button type="button" id="register-button">S'enregistrer</button>
        </form>
      </div>

      <div class="auth-section">
        <h2>Connexion</h2>
        <form id="login-form">
          <input
            type="text"
            id="username-login"
            placeholder="Nom d'utilisateur"
            required
          />
          <input
            type="password"
            id="password-login"
            placeholder="Mot de passe"
            required
          />
          <button type="button" id="login-button">Se connecter</button>
        </form>
      </div>
    </div>

    <!-- Zone de notification -->
    <div id="notification"></div>
  </body>
</html>
