<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application - Shortcut Desktop</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../assets/styles.css" />
  </head>
  <body>
    <button id="burger-menu" class="burger-menu">
      <i class="fas fa-bars"></i>
    </button>

    <div class="header">
      <h1>Shortcut Desktop</h1>
      <button id="logout-button" class="logout-button">
        <i class="fas fa-sign-out-alt"></i>
      </button>
    </div>

    <div class="folders-section">
      <ul id="folders-list" class="folders-list"></ul>
      <div class="add-folder">
        <input
          type="text"
          id="folder-input"
          placeholder="Nom du nouveau dossier"
        />
        <button id="add-folder-button">Ajouter dossier</button>
      </div>
    </div>

    <!-- Section pour la gestion des catégories -->
    <div class="categories-section">
      <input
        type="text"
        id="category-input"
        placeholder="Nom de la catégorie"
      />
      <button id="add-category-button">Ajouter catégorie</button>
      <!-- Vous pouvez aussi ajouter un conteneur pour afficher la liste des catégories si nécessaire -->
      <ul id="categories-list"></ul>
    </div>

    <div class="shortcuts-section">
      <h2>Raccourcis pour <span id="selected-folder-name">...</span></h2>
      <!-- Champ de recherche (optionnel) -->
      <input
        type="text"
        id="search-input"
        placeholder="Rechercher un raccourci"
      />
      <!-- Select pour choisir la catégorie lors de l'ajout d'un raccourci -->
      <select id="category-select">
        <option value="">Sélectionner une catégorie</option>
      </select>
      <ul id="shortcuts-list"></ul>

      <div class="add-shortcut">
        <input
          type="text"
          id="shortcut-key-input"
          placeholder="Raccourci (ex: Ctrl + S)"
        />
        <input
          type="text"
          id="shortcut-explanation-input"
          placeholder="Explication"
        />
        <button id="add-shortcut-button">Ajouter le raccourci</button>
      </div>
    </div>
  </body>
  <script src="app.js" defer></script>
</html>
