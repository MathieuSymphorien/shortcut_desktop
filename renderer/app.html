<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Application - Shortcut Desktop</title>
    <link rel="stylesheet" href="../assets/styles.css" />
    <script src="app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <h1>Shortcut Desktop - Espace principal</h1>
    <button id="logout-button">Se déconnecter</button>

    <div class="container-app">
      <!-- Bloc Gauche : Dossiers -->
      <div class="folders-section">
        <h2>Vos dossiers</h2>
        <ul id="folders-list"></ul>
        <div class="add-folder">
          <input
            type="text"
            id="folder-input"
            placeholder="Nom du nouveau dossier"
          />
          <button id="add-folder-button">Ajouter dossier</button>
        </div>
      </div>

      <!-- Bloc Droite : Raccourcis -->
      <div class="shortcuts-section">
        <input
          type="text"
          id="search-input"
          placeholder="Rechercher un raccourci..."
        />

        <h2>Raccourcis pour <span id="selected-folder-name">...</span></h2>
        <div id="categories-section">
          <input
            type="text"
            id="category-input"
            placeholder="Nom de la nouvelle catégorie"
          />
          <button id="add-category-button">Ajouter catégorie</button>
          <select id="category-select">
            <option value="">Sélectionner une catégorie</option>
          </select>
          <ul id="categories-list"></ul>
        </div>
        <ul id="shortcuts-list"></ul>

        <div class="add-shortcut">
          <input
            type="text"
            id="shortcut-key-input"
            placeholder="Raccourci (ex: Ctrl + S)"
          />
          <input
            type="text"
            id="shortcut-explanation-input"
            placeholder="Explication"
          />
          <button id="add-shortcut-button">Ajouter le raccourci</button>
        </div>
      </div>
    </div>

    <!-- Zone de notification (messages) -->
    <div id="notification"></div>
  </body>
</html>
