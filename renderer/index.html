    <title>Electron Shortcuts App</title>

  <body>
    <div class="container">
      <div class="auth-section">
        <h2>Enregistrement</h2>
        <form id="register-form">
          <input
            type="email"
            id="email-register"
            placeholder="Email"
            required
          />
          <input
            type="password"
            id="password-register"
            placeholder="Mot de passe"
            required
          />
          <button type="button" id="register-button">S'enregistrer</button>
        </form>
      </div>

      <div class="auth-section">
        <h2>Connexion</h2>
        <form id="login-form">
          <input type="email" id="email-login" placeholder="Email" required />
          <input
            type="password"
            id="password-login"
            placeholder="Mot de passe"
            required
          />
          <button type="button" id="login-button">Se connecter</button>
        </form>
      </div>

      <div class="folders-section">
        <h2>Dossiers</h2>
        <ul id="folders-list"></ul>
      </div>
    </div>
